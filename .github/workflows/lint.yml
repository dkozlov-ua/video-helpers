name: Lint

on:
  push:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install required Python packages
        run: pip install -r requirements.txt
      - name: Run pylint
        run: pylint --django-settings-module=backend.settings --verbose -j0 backend moviemaker telegram
      - name: Run mypy
        run: mypy backend moviemaker telegram
